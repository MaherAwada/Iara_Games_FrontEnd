<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong">
            <div class="card-body p-5 text-center">
              <img src="../images/logo.svg" alt="Logo da Iara Games" class="mb-5">

              <!-- FormulÃ¡rio de Login -->
              <form id="login-form">
                <div class="form-outline mb-4">
                  <label for="email" style="color: white;">Seu e-mail</label>
                  <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                </div>

                <div class="form-outline mb-4">
                  <label for="password" style="color: white;">Sua senha</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                </div>

                <button type="submit" class="entrar btn btn-primary btn-lg btn-block">Entrar</button>
              </form>

              <!-- Esqueceu a senha e Cadastre-se -->
              <div class="d-flex justify-content-start mb-4">
                <label class="form-check-label">
                  <a href="">Esqueceu a senha?</a>
                </label>
              </div>

              <div class="d-flex justify-content-start">
                <label class="form-check-label">
                  <p style="color: white;">Novo na plataforma? <a href="">Cadastre-se</a></p>
                </label>
              </div>

              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-lg btn-primary" type="button" aria-label="Entrar com Google">
                  <i class="fab fa-google me-2"></i>Google
                </button>
                <button class="btn btn-lg btn-primary" type="button" aria-label="Entrar com Facebook">
                  <i class="fab fa-facebook me-2"></i>Facebook
                </button>

                <button class="btn btn-lg btn-primary" type="button" aria-label="Entrar com Icloud">
                  <i class="fab fa-icloud me-2"></i>Icloud
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
