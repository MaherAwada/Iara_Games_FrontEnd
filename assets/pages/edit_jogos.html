    <section class="titlecad">
        <h1 class="titulo">Editar Jogo</h1>

        <section class="main cadastrogame">
            <h2>Dados do Jogo</h2>
            <form id="editGameForm">
                <div class="info-jogo">
                    <div class="my-3">
                        <label for="editGameName" class="form-label">Nome</label>
                        <input type="text" id="editGameName" class="form-control" required>
                    </div>

                    <div class="my-3">
                        <label for="editGameGenre" class="form-label">Gênero</label>
                        <input type="text" id="editGameGenre" class="form-control" required>
                    </div>

                    <div class="data">
                        <label for="editReleaseDate">Data de Lançamento</label>
                        <input type="date" id="editReleaseDate" class="form-control" required>
                    </div>

                    <div class="prod">
                        <label for="editGameProducer" class="form-label">Nome da Produtora</label>
                        <input type="text" id="editGameProducer" class="form-control" required>
                    </div>

                    <div class="my-3">
                        <label for="gameImage" class="form-label">Imagem do Jogo</label>
                        <input type="text" id="gameImage" class="form-control">
                    </div>

                    <div class="bnts">
                        <button type="submit" class="btn-primary">Salvar Alterações</button>
                        <a href="/assets/pages/jogos_listados.html" class="btn-secondary">Cancelar</a>
                    </div>
                </div>
            </form>
        </section>
    </section>
