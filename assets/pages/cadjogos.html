    <section class="titlecad">
        <h1 class="titulo">Cadastrar Jogos</h1>

        <section class="main cadastrogame">
            <h2>Dados do Jogo</h2>
            <form id="gameForm">
                <div class="info-jogo">
                    <div class="my-3">
                        <label for="gameName" class="form-label">Nome</label>
                        <input type="text" name="nome" id="gameName" class="form-control" placeholder="Digite o nome do jogo" required>
                    </div>

                    <div class="my-3">
                        <label for="gameGenre" class="form-label">Gênero</label>
                        <input type="text" name="genero" id="gameGenre" class="form-control" placeholder="Digite o gênero do jogo" required>
                    </div>

                    <div class="data">
                        <label for="releaseDate">Data de Lançamento</label>
                        <input type="date" id="releaseDate" name="date" class="form-control" required>
                    </div>

                    <div class="prod">
                        <label for="gameProducer" class="form-label">Nome da Produtora</label>
                        <input type="text" name="produtora" id="gameProducer" class="form-control" placeholder="Digite o nome da produtora" required>
                    </div>

                    <div class="bnts">
                        <button id="registerButton" type="submit" class="btn-primary">Cadastrar</button>
                        <button id="consultButton" class="btn-secondary">Consultar Jogos</button>
                    </div>

                    <p id="successMessage" style="display: none; color: green; font-weight: bold;">Jogo cadastrado com sucesso!</p>
                </div>
            </form>
        </section>
    </section>
