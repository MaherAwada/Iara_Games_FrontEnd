<main class="main-content container my-5">
    <h2>Editar Usuário</h2>
    <section class="form-container">
        <h3>Dados Pessoais</h3>
        <form id="editarForm" onsubmit="event.preventDefault(); salvarEdicao();">
            <div class="mb-3">
                <label for="editUserName" class="form-label">Nome</label>
                <input type="text" id="editUserName" class="form-control" placeholder="Digite o Nome" required>
            </div>

            <div class="mb-3">
                <label for="editUserEmail" class="form-label">E-mail</label>
                <input type="email" id="editUserEmail" class="form-control" placeholder="Digite seu E-mail" required>
            </div>

            <div class="mb-3">
                <label for="editUserPassword" class="form-label">Senha</label>
                <input type="password" id="editUserPassword" class="form-control" placeholder="Digite sua Senha" required>
            </div>

            <div class="form-actions d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Salvar Edição</button>
                <button type="button" class="btn btn-outline-secondary" onclick="carregarUsuarios()">Consultar usuários</button>
            </div>
        </form>
    </section>

    <section class="profile-container mt-5">
        <h3>Perfis de Usuários</h3>
        <ul id="usuariosLista" class="list-group mt-3"></ul>
    </section>
</main>
