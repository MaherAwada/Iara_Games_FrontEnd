<main class="main-content">
    <h2>Cadastrar Usuário</h2>
    <section class="form-container mx-auto">
        <h3>Dados Pessoais</h3>
        <form id="cadastroForm">
            <label for="nome">Nome</label>
            <input type="text" id="userName" class="form-control" placeholder="Digite o nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="userEmail" class="form-control" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="userPassword" class="form-control" placeholder="Digite sua senha" required>

            <div class="form-actions d-flex justify-content-between">
                <button type="submit" class="btn-success">Cadastrar Usuário</button>
                <button type="button" class="btn-outline" onclick="window.location.href='edit_user.html'">Consultar usuários</button>
            </div>
        </form>
    </section>
        <section class="mt-5">
            <h3>Usuários Cadastrados</h3>
